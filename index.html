<!DOCTYPE html>

<html>

<head>


    <link rel="stylesheet" href="style.css" />

    <title>Todo</title>


</head>

<body>
    <div id="root">

        <div class="container">

            <div class="submit">
                <h1>Add a Task</h1>
                <input @keyup.enter="addTask" id="input" type="text" type="submit" v-model="newTask.description"/>
                <!-- <button @click="addTask">Add</button> -->
            </div>

            <div class="tasks">

                <div class="incomplete">
                    <h1>Incomplete</h1>
                    <ul>
                        <li v-for="task in incompleteTasks">
                            <input type="checkbox" v-model="task.completed"/>
                            {{ task.description }}
                        </li>
                    </ul>
                </div>

                <div class="complete">
                    <h1>Completed</h1>
                        <button @click="removeCompleted">Clear Completed Tasks</button>


                    <ul>
                        <li v-for="task in completeTasks" v-text="task.description"></li>
                    </ul>
                </div>
            </div>

        </div>






</body>

<script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
<script src="main.js"></script>

</html>
